<html>
  <head>
    <script type="text/javascript" src="../eon-chart.js"></script>
  </head>
  <body>
    <style type="text/css">
      #chart, #chart2 {
        height: 200px;
      }
    </style>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <script>

      var pubnub = new PubNub({
        publishKey: 'demo',
        subscribeKey: 'demo'
      });

      var channel = "c3-bar-test" + Math.random();

      eon.chart({
        pubnub: pubnub,
        channels: [channel],
        limit: 10,
        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type: 'bar'
          },
          bar: {
            width: {
              ratio: 0.5
            }
          },
          axis: {
              // rotated: true
          }
        }
      });
    </script>
    <script>
      setInterval(function(){

        pubnub.publish({
          channel: channel,
          message: {
            eon: {
              'Austin': Math.floor(Math.random() * 99),
              'New York': Math.floor(Math.random() * 99),
              'San Francisco': Math.floor(Math.random() * 99),
              'Portland': Math.floor(Math.random() * 99)
            }
          }
        });

      }, 700);
    </script>

    <script>

      eon.chart({
        channels: [channel],
        flow: true,
        pubnub: pubnub,
        generate: {
          bindto: '#chart3',
          data: {
            type: 'spline',
            labels: false
          }
        }
      });
    </script>
  </body>
</html>
